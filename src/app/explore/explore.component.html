
<div fxLayout="row" style="justify-content: center;">
    <div fxFlex="60" fxFlex.lt-sm="90" style="text-align: center;">
        <h1>Explore your options around the world</h1>
        <mat-card style="margin-bottom: 2rem;">
            <agm-map style="height: 600px" [latitude]="51.673858" [longitude]="7.815982" [disableDefaultUI]="true">
            <agm-marker [latitude]="51.673858" [longitude]="7.815982">
                <agm-snazzy-info-window [maxWidth]="200" [closeWhenOthersOpen]="true">
                <ng-template>
                    My first Snazzy Info Window!
                </ng-template>
                </agm-snazzy-info-window>
            </agm-marker>
            </agm-map>
        </mat-card>
    </div>
</div>
